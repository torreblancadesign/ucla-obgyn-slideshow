<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .slideshow-container {
            height: 100%;
            position: relative;
            overflow: hidden;
            
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 1s;
            background-image: url('https://www.uclahealth.org/sites/default/files/images/02-UCLA-03-34-DGSOM-Zoom-Screens-1920pxx1080px-Oct-20202.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .slide.active {
            z-index: 1;
            opacity: 1;
        }

        .slide-topic {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            margin-left:10%;
            margin-right:10%
        }
        
        .timer {
    		position: fixed;
    		bottom: 2rem;
    		left: 2rem;
    		font-size: 1.5rem;
    		color: white;
    		z-index: 2;
		}
    </style>
   <script>
   
   function shuffleArray(array) {
    	for (let i = array.length - 1; i > 0; i--) {
       	 	const j = Math.floor(Math.random() * (i + 1));
        	[array[i], array[j]] = [array[j], array[i]];
    	}
	}
	
	function adjustFontSize(element) {
    const lineHeight = parseFloat(getComputedStyle(element).lineHeight);
    const containerHeight = element.clientHeight;
    const lines = Math.floor(containerHeight / lineHeight);

    if (lines > 10) { // Adjust the maximum number of lines allowed here
        element.style.fontSize = '0.5em'; // Adjust the reduced font size here
    }
}

   
    async function fetchData() {
        const response = await fetch('fetch_data.php');
        const data = await response.json();
        return data.records;
    }

    async function createSlides() {
        const records = await fetchData();
        
        shuffleArray(records);

        const container = document.querySelector('.slideshow-container');
        records.forEach((record, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide' + (index === 0 ? ' active' : '');

            const topic = document.createElement('div');
            topic.className = 'slide-topic';
            topic.textContent = record.fields.Topic;

            const title = document.createElement('div');
            title.className = 'slide-title';
            title.textContent = record.fields.Title;

            const content = document.createElement('div');
            content.innerHTML = record.fields.Content;
            content.style.padding= '0 5% 0 5%';

            slide.appendChild(topic);
            slide.appendChild(title);
            slide.appendChild(content);
            container.appendChild(slide);
            
            adjustFontSize(content);
        });

        const timer = document.createElement('div');
        timer.className = 'timer';
        timer.textContent = '60';
        container.appendChild(timer);

        switchSlides(timer);
    }

    function switchSlides(timer) {
        let slides = document.getElementsByClassName("slide");
        let currentIndex = 0;
        let remainingSeconds = 60;

        function updateTimer() {
            remainingSeconds--;
            timer.textContent = `${remainingSeconds}`;

            if (remainingSeconds <= 0) {
                changeSlide();
                remainingSeconds = 60;
            }
        }

        function changeSlide() {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add("active");
        }

        setInterval(updateTimer, 1000); // Update the timer every second
    }

    document.addEventListener("DOMContentLoaded", async () => {
        await createSlides();
        const timer = document.querySelector('.timer');
        switchSlides(timer);
    });
</script>


</head>
<body>
    <div class="slideshow-container">
    <div class="timer"></div>
        <!-- Slides will be appended here by JavaScript -->
    </div>
</body>
</html>
